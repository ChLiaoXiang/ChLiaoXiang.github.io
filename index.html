	<script>
		var swiper_full = new Swiper('.my-pull', {	//实例全屏的swiper
			direction: 'vertical',
			slidesPerView: 1,	//一页展示几个
			spaceBetween: 0,
			mousewheel: true,	//支持鼠标滚动
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
		});
		var swiper_img = new Swiper('.swiper-container-img', {
			effect: 'coverflow',
			loop: true,
			grabCursor: true,
			centeredSlides: true,
			slidesPerView: 'auto',
			coverflowEffect: {
				rotate: 50,
				stretch: 0,
				depth: 100,
				modifier: 1,
				slideShadows: true,
			},
